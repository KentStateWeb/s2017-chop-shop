<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pattern Library</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Catamaran:200,400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  <body>
    <header>
    <div class="logo">
    <img src="icon/logo.svg" alt="this is a logo">
    <h1>Pattern Library</h1>
    <p>chop shop hair salon</p>
  </div>
    <a href="#appoinment" class="appoinment">Make Appoinment</a>
  </header>
  </body>
<div class="typeface">
  <h2>Typeface</h2>
  <div class="type">
  <ul>
    <li class="type_head">Catamaran</li>
    <li>Thin</li>
    <li>Regular</li>
    <li>Bold</li>
  </ul>
  </div>
  <div class="type">
  <ul>
    <li class="type_head">Droid</li>
    <li>Regular</li>
  </ul>
  </div>
  </div>
  <form id="appoinment">
    <div class="form_title">
    <h2>Make Appoinment</h2>
    </div>
    <p>
  <label>Name
  <input type="text" name="customer_name" required>
  </label>
  </p>

  <p>
  <label>Phone
  <input type="tel" name="phone_number">
  </label>
    <p>
  <label>Pickup Date/Time
  <input type="datetime-local" name="pickup_time" required>
  </label>
  </p>
  <p>
  <label>Special Instructions
  <textarea name="comments" maxlength="500"></textarea>
  </label>
  </p>

  <p><button>Submit Booking</button></p>
  </form>
  <div class="color">
    <ul>
      <li class="primary">&nbsp;</li>
      <li class="secondary">&nbsp;</li>
      <li class="third">&nbsp;</li>
      <li class="fourth">&nbsp;</li>
    </ul>
  </div>

</div>
  <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
</html>
